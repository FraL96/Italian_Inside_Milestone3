{% extends "base.html" %}
{% block content %}


<div class="row">
    <div class="col s12 m12 center-align">
        <h3 class="titles">Add a new recipe!</h3>
    </div>
</div>


<div class="row form">
    <form class="col s12" method="POST" action="{{ url_for('add_recipe') }}">

        <!--Recipe name-->
        <div class="row">
            <div class="input-field col s12 m10 offset-m1">
                <i class="fas fa-utensils prefix red-text text-darken-1"></i>
                <input id="recipe_name" name="recipe_name" minlength="3" maxlength="50" type="text" class="validate"
                    required>
                <label for="recipe_name">Recipe Name</label>
            </div>
        </div>

        <!--Picture-->
        <div class="row ">
            <div class="input-field col s12 m10 offset-m1">
                <i class="pic fas fa-camera prefix red-text text-darken-1"></i>
                <input name="picture" id="picture" type="file" class="file-upload" data-cloudinary-field="image_id"
                    data-form-data="{ 'transformation': {'crop':'limit','tags':'samples','width':3000,'height':2000}}" />
            </div>
        </div>

        <!--Region-->
        <div class="row">
            <div class="input-field col s12 m10 offset-m1">
                <i class="fas fa-map-signs prefix red-text text-darken-1"></i>
                <select id="region" name="region" class="validate" required>
                    <option value="" disabled selected>Region</option>
                    {% for region in regions %}
                    <option value="{{ region.region_name }}">{{ region.region_name }}</option>
                    {% endfor %}
                </select>
                <label for="region">Select a region</label>
            </div>
        </div>

        <!--Category-->
        <div class="row">
            <div class="input-field col s12 m10 offset-m1">
                <i class="fas fa-pizza-slice prefix red-text text-darken-1"></i>
                <select id="category" name="category" class="validate" required>
                    <option value="" disabled selected>Category</option>
                    {% for category in categories %}
                    <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>
                <label for="region">Select a category</label>
            </div>
        </div>

        <!--Option-->
        <div class="row">
            <div class="input-field col s12 m10 offset-m1 center-align">
                <p> Select one option</p>

                <p>
                    {% for option in options %}
                    <label>
                        <input name="option" id="option" value="{{ option.option_name }}" type="radio" />
                        <span>{{ option.option_name }}
                            {% if option.option_name == "Contains meat" %}
                            <i class="fas fa-drumstick-bite red-text text-darken-1"></i>
                            {% elif option.option_name == "Contains fish" %}
                            <i class="fas fa-fish red-text text-darken-1"></i>
                            {% elif option.option_name == "Vegetarian" %}
                            <i class="fas fa-leaf red-text text-darken-1"></i>
                            {% endif %}
                        </span>
                    </label>
                    {% endfor %}
                </p>
            </div>
        </div>

        <!--Difficulty-->
        <div class="row">
            <div class="input-field col s12 m10 offset-m1">
                <i class="fas fa-dumbbell prefix red-text text-darken-1"></i>
                <select id="difficulty" name="difficulty" class="validate" required>
                    <option value="" disabled selected>Difficulty</option>
                    {% for difficulty in difficulty %}
                    <option value="{{ difficulty.difficulty_level }}">{{ difficulty.difficulty_level }}</option>
                    {% endfor %}
                </select>
                <label for="region">Select a difficulty level</label>
            </div>
        </div>

        <!--Quantity-->
        <div class="row">
            <div class="input-field col s12 m10 offset-m1">
                <i class="fas fa-people-arrows prefix red-text text-darken-1"></i>
                <input id="quantity" name="quantity" minlength="1" maxlength="2" pattern="^[0-9]{1,2}" type="text"
                    class="validate" required>
                <label for="quantity">Number servings</label>
            </div>
        </div>

        <!--Ingredients-->
        <div class="row">
            <div class="input-field col s12 m10 offset-m1">
                <i class="fas fa-list prefix red-text text-darken-1"></i>
                <input id="ingredients" name="ingredients" minlength="5" maxlength="200" type="text" class="validate"
                    required>
                <label for="ingredients">Ingredients</label>
            </div>
        </div>

        <!--Preparation-->
        <div class="row">
            <div class="input-field col s12 m10 offset-m1">
                <i class="fas fa-utensils prefix red-text text-darken-1"></i>
                <textarea name="preparation" id="preparation" minlength="5" maxlength="1000"
                    class="materialize-textarea validate" required></textarea>
                <label for="preparation">Preparation</label>
            </div>
        </div>

        <!--Submit button-->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large waves-effect waves-light red darken-1 text-shadow">
                    Add this new recipe
                    <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
