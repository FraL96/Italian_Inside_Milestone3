{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Register here!</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="row">
            <div class="input-field col s6 offset-m3">
                <i class="fas fa-user-plus prefix red-text text-darken-2"></i>
                <input id="username" name="username" type="text" class="validate" required>
                <label for="username">Username</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6 offset-m3">
                <i class="fas fa-user-lock prefix red-text text-darken-2"></i>
                <input id="password" name="password" type="password" class="validate" required>
                <label for="password">Password</label>
            </div>
        </div>
        <button type="submit" class="col s6 offset-m3 btn-large red darken-2 playfair">Register</button>
    </form>
</div>

{% endblock %}
