{% extends "base.html" %}
{% block content %}

{% for region in regions%}
<div class="back-region" background="{{region.region_picture}}">
    <div class="row">
        <div class="col s12 m12 center-align">
            <h3 class="titles">{{region.region_name}}</h3>
            <h4>Famous for</h4>
            <h5>{{region.famous_for}}</h5>
        </div>
    </div>
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <ul class="collection border">
                {% for recipe in recipes %}
                {% if recipe.region == region.region_name%}
                <li><a href="{{ url_for('view_recipe', recipe_id=recipe._id)}}"
                        class="collection-item center-align">{{ recipe.recipe_name }}</li>
                {% endif %}
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

{% endfor %}


{% endblock %}
