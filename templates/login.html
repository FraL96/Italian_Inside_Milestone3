{% extends "base.html" %}
{% block content %}


<div class="row">
    <div class="col s12 m12 center-align">
        <h3 class="titles">Welcome back</h3>
    </div>
</div>

<!-- flash messages-->
<section>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="div row flash">
        <h4 class="red lighten-3 center-align">
            {{ message }}
        </h4>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
</section>

<div class="row">
    <form class="col s12 m8" method="POST" action="{{ url_for('login') }}">
        <div class="row">
            <div class="input-field col s12 m10 offset-m4">
                <i class="fas fa-user-cog prefix red-text text-darken-2"></i>
                <input id="username" name="username" type="text" pattern="^[a-zA-Z0-9]{3,20}" class="validate" required>
                <label for="username">Username</label>
                <span class="helper-text" data-error="Wrong, try again!" data-success="Perfect!">3-20 characters</span>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12 m10 offset-m4">
                <i class="fas fa-user-lock prefix red-text text-darken-2"></i>
                <input id="password" name="password" type="password" class="validate" required>
                <label for="password">Password</label>
                <span class="helper-text" data-error="Wrong, try again!" data-success="Perfect!">5-20 characters</span>
            </div>
        </div>
        <button type="submit" class="col s12 m10 offset-m4 btn-large red darken-2 playfair">Log In</button>
    </form>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align">
            Are you new here? <a href="{{ url_for('register') }}" class="red-text text-darken-4">Create an account</a>
        </p>
    </div>
</div>

{% endblock %}
