{% extends "base.html" %}
{% block content %}


<!-- flash messages-->
<section>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="div row flash">
        <h4 class="red lighten-3 center-align">
            {{ message }}
        </h4>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
</section>

<div class="row">
    <div class="col s12 m8 offset-m2">
        <h3 class="center-align red-text text-darken-4 titles">
            Hello {{ username }} !
        </h3>
    </div>
</div>

<div class="center-align">
    <a class="waves-effect waves-light btn-large red darken-2" href="{{ url_for('add_recipe') }}">Add a new recipe!</a>
</div>


{% endblock %}
